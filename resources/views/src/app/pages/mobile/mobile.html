<div class="wecontent">
    <div class="mobileindex">
        <div class="navtop">
            <div class="diff"></div>
            <img class="m-bgimg" src="{{EXfileList.banner}}-640" alt="" width="100%"/>
            <div class="con">
                <div class="img"><img src="{{EXfileList.logo}}" alt=""/></div>
                <p class="tl">{{EXfileList.title}}</p>
                <p class="time">{{EXfileList.start_date}} - {{EXfileList.end_date}}</p>
                <div class="code">
                    <a href="#ModalCode" class="glyphicon glyphicon-qrcode" data-toggle="modal"
                       data-target="#ModalCode"></a>
                    <!---->
                    <!--<img src="../images/icon_qcode.png" alt="" />-->
                </div>
            </div>

        </div>

        <div class="blocklist">
            <div class="warp-mark" ng-if="loading">
                <span></span>
            </div>

            <ul>
                <li ng-repeat="file in FilesList">
                    <a href="#/mobile_file/{{pageunicode}}/{{file.fullpath}}">
                        <span class="img {{ file.fullpath | getFileIconSuffix }}"></span>
                        <!--<img src="../images/icon_pdf.png" alt=""/>-->
                        <div>{{file.filename}}</div>
                        <i class="pull-right"></i>
                    </a>
                </li>
                <li style="height: 0">
                    <div class="more" ng-if="showMore" ng-click="showMoreFile()">
                        <i class="glyphicon glyphicon-chevron-down"></i>查看全部
                    </div>
                </li>
            </ul>
            <!--<div class="more" ng-if="!showMore" ng-click="showLessFile()">收起文件</div>-->
        </div>

        <div class="listCollection">
            <div class="empty_list" ng-if="DirsList.length==0">
                <img src="../../../assets/images/102.png" alt="">
            </div>
            <div class="group_list" ng-repeat="group in DirsList">
                <div class="tl">{{group.name}}</div>
                <ul ng-if="group.allList.length>0">
                    <li ng-repeat="dir in group.allList">
                        <a class="con" href="#/mobile_folder/{{pageunicode}}/{{dir.folder_hash}}/{{dir.title}}"
                           ng-if="dir.property.position=='middle'">
                            <div class="bg">
                                <div class="diff"></div>
                                <div class="p1" ng-if="dir.img_url.length==1">
                                    <img src="{{dir.img_url[0]}}-340" alt="">
                                </div>
                                <div class="p2 clearfix" ng-if="dir.img_url.length==2">
                                    <div>
                                        <img src="{{dir.img_url[0]}}-340" alt="">
                                    </div>
                                    <div>
                                        <img src="{{dir.img_url[1]}}-340" alt="">
                                    </div>
                                </div>
                                <div class="p3 clearfix" ng-if="dir.img_url.length==3">
                                    <div class="left">
                                        <img src="{{dir.img_url[0]}}-340" alt="">
                                    </div>
                                    <div class="right">
                                        <img src="{{dir.img_url[1]}}-340" alt="">
                                        <img src="{{dir.img_url[2]}}-340" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="title">
                                <p class="tl">{{dir.title}}</p>
                                <p class="count">{{dir.file_count}}条内容
                                    <i class="glyphicon glyphicon-menu-right"></i>
                                </p>
                            </div>
                        </a>
                        <a class="con" href="#/mobile_folder/{{pageunicode}}/{{dir.folder_hash}}/{{dir.title}}"
                           ng-if="dir.property.position=='under'">
                            <div class="bg">
                                <img src="{{dir.img_url[0]}}-340" alt="">
                                <div class="diff"></div>
                            </div>
                            <p class="pull-left">{{dir.title}}</p>
                            <p class="pull-right">{{dir.file_count}} 条内容
                                <i class="glyphicon glyphicon-menu-right"></i>
                            </p>
                        </a>

                    </li>
                </ul>
            </div>

<div class="modal fade" id="ModalCode" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel1" aria-hidden="true">
