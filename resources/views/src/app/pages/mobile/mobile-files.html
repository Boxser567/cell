<div class="wecontent">
    <div class="mobile-dir-info">
        <div class="bg">

            <div class="diff"></div>
            <!--<img src="{{dirInfo.img_url[0]}}-340" alt="加载失败">-->
            <div class="p1" ng-if="topicInfo.img_url.length==1">
                <img src="{{topicInfo.img_url[0]}}-340" alt="">
            </div>
            <div class="p2 clearfix" ng-if="topicInfo.img_url.length==2">
                <div>
                    <img src="{{topicInfo.img_url[0]}}-340" alt="">
                </div>
                <div>
                    <img src="{{topicInfo.img_url[1]}}-340" alt="">
                </div>
            </div>
            <div class="p3 clearfix" ng-if="topicInfo.img_url.length==3">
                <div class="left">
                    <img src="{{topicInfo.img_url[0]}}-340" alt="">
                </div>
                <div class="right">
                    <img src="{{topicInfo.img_url[1]}}-340" alt="">
                    <img src="{{topicInfo.img_url[2]}}-340" alt="">
                </div>
            </div>
        </div>
        <!--<a class="glyphicon glyphicon-menu-left" href="javascript:history.back();"></a>-->
        <p class="info">{{topicInfo.title}} <span class="pull-right">{{topicInfo.file_count}}条内容</span></p>
    </div>


    <div class="blocklist">
        <div class="empty_list" ng-if="topicList.length==0">
            <img src="../../../assets/images/102.png" alt="">
        </div>
        <div class="warp-mark" ng-if="loading">
            <span us-spinner="{lines:11,radius:9, width:3, length: 7}" spinner-on="loading"></span>
        </div>
        <ul class="ui_file_Modelstyle">
            <li ng-repeat="file in topicList">
                <a class="clearfix sl" ng-if="file.property.style==1"
                   href="#/mobile-preview/{{topicInfo.org_id}}/{{file.hash}}">
                    <!--href="#/mobile-preview/{{EXfileList.org_id}}/{{file.hash}}"-->
                    <img src="{{file.property.back_pic}}-c320" alt="">
                    <div>{{file.property.title}}</div>
                    <i class="pull-right"></i>
                </a>
                <a class="clearfix sr" ng-if="file.property.style==2"
                   href="#/mobile-preview/{{topicInfo.org_id}}/{{file.hash}}">
                    <div>{{file.property.title}}</div>
                    <img src="{{file.property.back_pic}}-c320" alt="">
                </a>
                <a class="clearfix bl" ng-if="file.property.style==3"
                   href="#/mobile-preview/{{topicInfo.org_id}}/{{file.hash}}">
                    <img src="{{file.property.back_pic}}-c320" alt="">
                    <div>
                        <h5>{{file.property.title}}</h5>
                        <p>{{file.property.sub_title}}</p>
                    </div>
                </a>
                <a class="clearfix br" ng-if="file.property.style==4"
                   href="#/mobile-preview/{{topicInfo.org_id}}/{{file.hash}}">
                    <img src="{{file.property.back_pic}}-c320" alt="">
                    <div>
                        <h5>{{file.property.title}}</h5>
                        <p>{{file.property.sub_title}}</p>
                    </div>
                </a>
                <a class="clearfix cv" ng-if="file.property.style==5"
                   href="#/mobile-preview/{{topicInfo.org_id}}/{{file.hash}}">
                    <img src="{{file.property.back_pic}}-c592" alt="">
                    <div>
                        <h5>{{file.property.title}}</h5>
                        <p>{{file.property.sub_title}}</p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
