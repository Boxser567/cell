<div class="mobiletitle">
    <a class="glyphicon glyphicon-menu-left" href="javascript:history.back();"></a>
    {{dirName}}
</div>
<div class="blocklist">
    <ul>
        <li ng-repeat="file in ExbtCurrent.list">
            <a href="#/mobile_file/{{pageunicode}}/{{file.fullpath}}">
                <span class="img {{file.filename | getFileIconSuffix}}"></span>
                <div>
                    {{file.filename}}
                </div>
                <i class="pull-right"></i>
            </a>
        </li>
    </ul>
</div>
